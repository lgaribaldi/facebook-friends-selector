<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../facebook-friends-selector.html">


<dom-module id="facebook-friends-selector-demo">
  <template>
    <style>
    </style>

    <paper-input type="text" label="Your token here" id="token" value="{{myToken}}"></paper-input>
    <div style="horizontal-section-container centered">
    <facebook-friends-selector friends="{{friends}}" facebook-token="[[myToken]]"></facebook-friends-selector>

  </div>

  </template>

  <script>
    Polymer({
      is: "facebook-friends-selector-demo",
      properties: {
        friends: {
          type: Array
        },
        myToken: {
          type: String
        }
      },
    });
  </script>
</dom-module>
